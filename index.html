<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>First Person Shooter</title>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
   <div class="gameScreen">
     <div id="mainGame" style="display:none">
       <div class="levelScreen" id="level1">
         <div class="playerWeapon"></div>
       </div>
     </div>
     <div id="mainMenu">
       <button id="menuStart" class="menuButton" type="button" name="button"><h2>Start Game</h2></button>
       <button id="menuInstructions" class="menuButton" type="button" name="button"><h2>Instructions</h2></button>
       <button id="menuLeaderBoard" class="menuButton" type="button" name="button"><h2>Leader Board</h2></button>
       <button id="menuExit" class="menuButton" type="button" name="button"><h2>Exit Game</h2></button>
     </div>
     <button id="startLevel" class="gameButtons" type="button" name="button"><h4>Start first level</h4></button>
     
     <button id="backToMenu" class="gameButtons" type="button" name="button"><h4>Back to menu</h4></button>
   </div>
  </body>
</html>
